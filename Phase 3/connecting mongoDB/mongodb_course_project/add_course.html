<head>

    <title>Add Course </title>
</head>
<body>
        <h1> Add Course </h1>
        <form method="post">
        <table>
            <tr>
                <th> Course Id :</th>

                <th> Course Name  :</th>
                <th><input type="text" name="CourseName"></th>
            </tr>
            <tr>
                <th> Descriptions :</th>

            </tr>

                <th> Amount :</th>

            </tr>
            <tr>
                <th><input type="submit" value="Add"></th>

        </table>
        </form>
        <h2><a href="/">Home</a></h2>
