<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- connecting library file part of node_module folder -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
        var socket = io();
        function sendmsg()
        {
            let name=document.getElementById("name").value;
            let message=document.getElementById("msg").value;
            let msg={"name":name,"message":message};
            socket.emit("obj1",msg);
        }
    </script>
</head>
<body>
    <h2>Chatlog  socket io</h2>
    <table>
        <tr>
            <th> Your Name :</th>
            <th><input type="text" id="name"></th>
        </tr>
        <tr>
            <th>Message :</th>
            <td><textarea name="msg" id="msg" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Send" onclick="sendmsg()" /> </td>
        </tr>
    </table>
</body>
</html>
